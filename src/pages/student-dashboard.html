<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="client-id" content="seatos">
    <title>Student Dashboard - CBT Exam</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            font-size: 1rem;
            color: var(--light-text);
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        .badge {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 8px;
            font-weight: bold;
            vertical-align: middle;
            transition: background 0.3s;
        }

        .tab-btn:not(.active) .badge {
            background: var(--light-text);
            opacity: 0.7;
        }

        /* Responsive tab labels */
        @media (max-width: 768px) {
            .tab-text {
                display: none;
            }

            .tab-btn {
                padding: 10px 8px;
            }
        }

        @media (min-width: 769px) {
            .tab-icon {
                margin-right: 6px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <!-- Logo image will be injected here by themeApplier if available -->
                <div class="logo-text-group">
                    <h1 id="user-name"
                        style="font-family: 'Futura', 'Century Gothic', 'Arial Rounded MT Bold', sans-serif; font-size: 1.5rem; margin: 0; font-weight: 700;">
                        Student</h1>
                    <p id="app-subtitle" style="font-size: 0.75rem; margin: 0; opacity: 0.7; font-weight: 400;">Student
                        Portal</p>
                </div>
            </div>
            <div class="user-menu desktop-only" style="display: flex; align-items: center; gap: 15px;">
                <!-- Dark mode toggle will be injected here by utils.js -->
                <button onclick="auth.logout()" class="btn"
                    style="color: var(--accent-color); border: 1px solid #eee; background: transparent;">üö™
                    Logout</button>
            </div>
            <button id="mobile-menu-btn" class="hamburger-btn">‚ò∞</button>
        </header>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="mobile-menu">
            <div class="mobile-menu-content">
                <div class="mobile-user-row">
                    <div class="mobile-user-info">
                        <span id="mobile-user-name">Student</span>
                    </div>
                    <button id="mobile-theme-toggle" class="btn"
                        style="background: transparent; font-size: 1.2rem;">üåì</button>
                </div>
                <div class="mobile-filter-group">
                    <label>Filter Subject:</label>
                    <select id="mobile-subject-filter" class="form-control">
                        <option value="All">All Subjects</option>
                    </select>
                </div>
                <button onclick="auth.logout()" class="btn btn-outline"
                    style="width: 100%; border-color: var(--accent-color); color: var(--accent-color);">üö™
                    Logout</button>
            </div>
        </div>

        <main class="main-content" style="display: block;">

            <div class="tabs">
                <div class="tab-group">
                    <button class="tab-btn active" onclick="studentDashboard.switchTab('available')">
                        <span class="tab-icon">üìù</span>
                        <span class="tab-text">Available Exams</span>
                        <span class="badge" id="available-count">0</span>
                    </button>
                    <button class="tab-btn" onclick="studentDashboard.switchTab('resolved')">
                        <span class="tab-icon">‚úÖ</span>
                        <span class="tab-text">Resolved Flags</span>
                        <span class="badge" id="resolved-count">0</span>
                    </button>
                    <button class="tab-btn" onclick="studentDashboard.switchTab('completed')">
                        <span class="tab-icon">üìö</span>
                        <span class="tab-text">Completed History</span>
                        <span class="badge" id="history-count">0</span>
                    </button>
                </div>
                <div class="desktop-filter">
                    <select id="desktop-subject-filter" class="form-control"
                        style="padding: 5px 10px; font-size: 0.9rem;">
                        <option value="All">All Subjects</option>
                    </select>
                </div>
            </div>

            <!-- Available Exams -->
            <div id="available-exams-section">
                <div class="section-header">
                    <h3 class="section-title">Ready to take</h3>
                </div>
                <div id="available-grid" class="exam-grid">
                    <!-- Dynamic -->
                    <div class="empty-state">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>

            <!-- Resolved Flags -->
            <div id="resolved-exams-section" style="display: none;">
                <div class="section-header">
                    <h3 class="section-title" style="color: #28a745;">‚úÖ Resolved Flags</h3>
                </div>
                <div id="resolved-grid" class="exam-grid">
                    <!-- Dynamic -->
                </div>
            </div>

            <!-- Completed Exams -->
            <div id="completed-exams-section" style="display: none;">
                <div class="section-header">
                    <h3 class="section-title">History</h3>
                </div>
                <div id="completed-grid" class="exam-grid">
                    <!-- Dynamic -->
                </div>
            </div>

        </main>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabaseClient.js"></script>
    <!-- Configuration System -->
    <script type="module">
        import { initConfig } from '../config/index.js';
        // Initialize configuration before other scripts
        await initConfig();
    </script>


    <script src="../js/utils.js"></script>
    <script src="../js/dataService.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/studentDashboard.js"></script>
</body>

</html>
