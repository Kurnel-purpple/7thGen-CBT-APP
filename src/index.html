<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="client-id" content="seatos">
    <title>CBT Exam Software</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="app" class="app-container">
        <!-- Header is hidden on login page usually, but keeping for branding -->
        <header class="main-header">
            <div class="logo">
                <h1 class="logo-text">Gen7 CBT</h1>
            </div>
        </header>

        <main id="main-content" class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your account</p>
                    </div>

                    <div id="login-error" class="error-message"></div>

                    <form id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="username">Student ID / Username</label>
                            <input type="text" id="username" class="form-control"
                                placeholder="Student ID (e.g. JMS123) or Username" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="password" class="form-control"
                                    placeholder="Enter your password" required autocomplete="new-password">
                                <button type="button" class="password-toggle-btn"
                                    onclick="togglePassword('password', this)">
                                    <span class="eye-icon">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">üîê Sign In</button>
                    </form>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="pages/register.html">Sign Up</a></p>

                    </div>
                </div>
            </div>
        </main>

        <!-- Download Desktop App Banner (only shows on web, not in Electron) -->
        <div id="download-banner" class="download-banner" style="display: none;">
            <div class="download-content">
                <span>üì• For better offline experience, download the desktop app</span>
                <a href="https://github.com/Kurnel-purpple/7thGen-CBT-APP/releases/download/v1.0.1/Gen7.CBT.Exam.Setup.1.0.1.exe"
                    class="btn btn-primary download-btn">
                    ‚¨áÔ∏è Download for Windows
                </a>
                <button onclick="dismissDownloadBanner()" class="dismiss-btn">‚úï</button>
            </div>
        </div>

        <footer class="main-footer">
            <p>&copy; 2026 corneliusajayi123@gmail.com </p>
        </footer>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>

    <!-- Configuration System -->
    <script type="module">
        import { initConfig } from './config/index.js';
        // Initialize configuration before other scripts
        await initConfig();
    </script>

    <!-- Scripts -->
    <script src="js/idb.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Global function for password toggle
        function togglePassword(inputId, button) {
            if (window.auth && window.auth.togglePassword) {
                window.auth.togglePassword(inputId, button);
            }
        }
    </script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.log('Service Worker registration failed: ', err));
            });
        }

        // Download banner logic (only show in browser, not Electron)
        function isElectron() {
            return typeof window !== 'undefined' &&
                typeof window.process === 'object' &&
                window.process.type === 'renderer';
        }

        function showDownloadBanner() {
            const banner = document.getElementById('download-banner');
            if (!banner) return;

            // Don't show in Electron
            if (isElectron()) {
                banner.style.display = 'none';
                return;
            }

            // Don't show if dismissed recently (7 days)
            const dismissed = localStorage.getItem('download_banner_dismissed');
            if (dismissed) {
                const dismissedAt = parseInt(dismissed, 10);
                const sevenDays = 7 * 24 * 60 * 60 * 1000;
                if (Date.now() - dismissedAt < sevenDays) {
                    return;
                }
            }

            banner.style.display = 'block';
        }

        function dismissDownloadBanner() {
            const banner = document.getElementById('download-banner');
            if (banner) {
                banner.style.display = 'none';
                localStorage.setItem('download_banner_dismissed', Date.now().toString());
            }
        }

        // Show banner after page loads
        window.addEventListener('load', () => {
            setTimeout(showDownloadBanner, 2000); // Show after 2 seconds
        });
    </script>
    <script src="js/app.js"></script>
</body>

</html>
