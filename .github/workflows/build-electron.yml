name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v1.1.0, etc.
  workflow_dispatch: # Allow manual trigger
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        default: '1.0.0'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version in package.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '${{ github.event.inputs.version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

      - name: Build Electron App (Windows)
        if: runner.os == 'Windows'
        run: npx electron-builder --win --publish never

      - name: Build Electron App (macOS)
        if: runner.os == 'macOS'
        run: npx electron-builder --mac --publish never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true  # Don't fail the whole job if upload has a transient 403
        with:
          name: installers-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
            dist/latest.yml
            dist/latest-mac.yml
          if-no-files-found: ignore

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            artifacts/*.exe
            artifacts/*.dmg
            artifacts/*.zip
            artifacts/*.blockmap
            artifacts/latest.yml
            artifacts/latest-mac.yml
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Create Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          files: |
            artifacts/*.exe
            artifacts/*.dmg
            artifacts/*.zip
            artifacts/*.blockmap
            artifacts/latest.yml
            artifacts/latest-mac.yml
          draft: false
          prerelease: false
          generate_release_notes: true

